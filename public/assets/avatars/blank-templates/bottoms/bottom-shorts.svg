<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 140" width="200" height="140">
  <!-- Shorts Template with distinct regions for coloring -->
  <defs>
    <style>
      .region { cursor: pointer; stroke: #333; stroke-width: 2; }
      .region:hover { opacity: 0.9; }
    </style>
  </defs>
  
  <!-- Waistband -->
  <rect 
    id="waistband" 
    class="region" 
    fill="#D5D5D5"
    x="40" 
    y="10" 
    width="120" 
    height="20" 
    rx="3"
  />
  
  <!-- Left Leg -->
  <path 
    id="left-leg" 
    class="region" 
    fill="#E5E5E5"
    d="M 40,30 
       L 40,120 
       Q 60,125 80,120 
       L 100,30 
       Z"
  />
  
  <!-- Right Leg -->
  <path 
    id="right-leg" 
    class="region" 
    fill="#E5E5E5"
    d="M 160,30 
       L 160,120 
       Q 140,125 120,120 
       L 100,30 
       Z"
  />
</svg>
