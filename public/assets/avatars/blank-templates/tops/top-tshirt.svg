<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180" width="200" height="180">
  <!-- T-Shirt Template with distinct regions for coloring -->
  <defs>
    <style>
      .region { cursor: pointer; stroke: #333; stroke-width: 2; }
      .region:hover { opacity: 0.9; }
    </style>
  </defs>
  
  <!-- Left Sleeve -->
  <path 
    id="left-sleeve" 
    class="region" 
    fill="#E5E5E5"
    d="M 20,40 L 50,30 L 50,80 L 30,90 L 20,70 Z"
  />
  
  <!-- Right Sleeve -->
  <path 
    id="right-sleeve" 
    class="region" 
    fill="#E5E5E5"
    d="M 180,40 L 150,30 L 150,80 L 170,90 L 180,70 Z"
  />
  
  <!-- Main Body -->
  <path 
    id="body" 
    class="region" 
    fill="#F0F0F0"
    d="M 50,30 
       L 75,20 
       Q 100,15 125,20 
       L 150,30 
       L 150,160 
       Q 100,170 50,160 
       Z"
  />
  
  <!-- Collar/Neck hole (not a region, just decoration) -->
  <ellipse 
    cx="100" 
    cy="25" 
    rx="25" 
    ry="10" 
    fill="#FFF" 
    stroke="#333" 
    stroke-width="2"
  />
</svg>
