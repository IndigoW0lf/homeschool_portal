<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <!-- Sneakers Template with distinct regions for coloring -->
  <defs>
    <style>
      .region { cursor: pointer; stroke: #333; stroke-width: 2; }
      .region:hover { opacity: 0.9; }
    </style>
  </defs>
  
  <!-- Left Sole -->
  <path 
    id="left-sole" 
    class="region" 
    fill="#CCCCCC"
    d="M 10,85 
       Q 25,95 50,95 
       Q 75,95 85,85 
       L 85,80 
       L 10,80 
       Z"
  />
  
  <!-- Left Shoe Body -->
  <path 
    id="left-shoe" 
    class="region" 
    fill="#E5E5E5"
    d="M 10,80 
       L 15,40 
       Q 30,30 50,30 
       Q 70,30 80,40 
       L 85,80 
       Z"
  />
  
  <!-- Right Sole -->
  <path 
    id="right-sole" 
    class="region" 
    fill="#CCCCCC"
    d="M 115,85 
       Q 130,95 155,95 
       Q 180,95 190,85 
       L 190,80 
       L 115,80 
       Z"
  />
  
  <!-- Right Shoe Body -->
  <path 
    id="right-shoe" 
    class="region" 
    fill="#E5E5E5"
    d="M 115,80 
       L 120,40 
       Q 135,30 155,30 
       Q 175,30 185,40 
       L 190,80 
       Z"
  />
  
  <!-- Laces (decorative, spans both shoes conceptually but as single region) -->
  <g id="laces" class="region">
    <!-- Left shoe laces -->
    <line x1="35" y1="45" x2="55" y2="45" stroke="#AAA" stroke-width="3" fill="none"/>
    <line x1="35" y1="55" x2="55" y2="55" stroke="#AAA" stroke-width="3" fill="none"/>
    <line x1="35" y1="65" x2="55" y2="65" stroke="#AAA" stroke-width="3" fill="none"/>
    <!-- Right shoe laces -->
    <line x1="140" y1="45" x2="160" y2="45" stroke="#AAA" stroke-width="3" fill="none"/>
    <line x1="140" y1="55" x2="160" y2="55" stroke="#AAA" stroke-width="3" fill="none"/>
    <line x1="140" y1="65" x2="160" y2="65" stroke="#AAA" stroke-width="3" fill="none"/>
  </g>
</svg>
