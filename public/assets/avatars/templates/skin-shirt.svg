<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .guide { fill: none; stroke: #ccc; stroke-width: 1; stroke-dasharray: 4; }
      .region { fill: #f0f0f0; stroke: #999; stroke-width: 1; }
      .label { font-family: sans-serif; font-size: 14px; fill: #666; text-anchor: middle; pointer-events: none; }
      .sublabel { font-family: sans-serif; font-size: 10px; fill: #999; text-anchor: middle; pointer-events: none; }
      .title { font-family: sans-serif; font-size: 18px; fill: #333; font-weight: bold; }
    </style>
  </defs>

  <text x="30" y="30" class="title">SHIRT TEMPLATE (Standard Units)</text>

  <!-- TORSO ROW (Y=60) -->
  <g transform="translate(30, 60)">
    <text x="0" y="-10" class="label" style="text-anchor: start">TORSO</text>
    
    <!-- Torso Sequence: Right Side -> Front -> Left Side -> Back (Unfolded Wrap) -->
    <!-- Or User spec: Large Square 128x128 Front/Back. Tall 64x128 Sides. -->
    
    <!-- Right Side (64x128) -->
    <g transform="translate(0, 0)">
      <rect id="shirt-side-right" width="64" height="128" class="region" />
      <text x="32" y="60" class="sublabel">R SIDE</text>
      <text x="32" y="75" class="sublabel">64x128</text>
    </g>

    <!-- Front (128x128) -->
    <g transform="translate(64, 0)">
      <path id="shirt-front" d="M0 0 H128 V128 H0 Z M40 0 Q64 30 88 0" fill="#f0f0f0" stroke="#999" fill-rule="evenodd" />
      <!-- Replaced simple rect with path to show neckline hint, but keeping 128x128 bounds -->
      <text x="64" y="60" class="sublabel">FRONT</text>
      <text x="64" y="75" class="sublabel">128x128</text>
    </g>

    <!-- Left Side (64x128) -->
    <g transform="translate(192, 0)">
      <rect id="shirt-side-left" width="64" height="128" class="region" />
      <text x="32" y="60" class="sublabel">L SIDE</text>
    </g>

    <!-- Back (128x128) -->
    <g transform="translate(256, 0)">
      <rect id="shirt-back" width="128" height="128" class="region" />
      <text x="64" y="60" class="sublabel">BACK</text>
      <text x="64" y="75" class="sublabel">128x128</text>
    </g>
  </g>

  <!-- ARMS ROW (Y=240) -->
  <g transform="translate(30, 240)">
    <text x="0" y="-10" class="label" style="text-anchor: start">ARMS (64x128 each face)</text>

    <!-- RIGHT ARM STRIP -->
    <g transform="translate(0, 20)">
      <text x="0" y="-5" class="sublabel" style="text-anchor: start">RIGHT ARM</text>
      
      <!-- Front -->
      <g transform="translate(0, 0)">
        <rect id="sleeve-right-front" width="64" height="128" class="region" />
        <text x="32" y="60" class="sublabel">FRONT</text>
      </g>
      <!-- Outer -->
      <g transform="translate(64, 0)">
        <rect id="sleeve-right-outer" width="64" height="128" class="region" />
        <text x="32" y="60" class="sublabel">OUTER</text>
      </g>
      <!-- Back -->
      <g transform="translate(128, 0)">
        <rect id="sleeve-right-back" width="64" height="128" class="region" />
        <text x="32" y="60" class="sublabel">BACK</text>
      </g>
      <!-- Inner -->
      <g transform="translate(192, 0)">
        <rect id="sleeve-right-inner" width="64" height="128" class="region" />
        <text x="32" y="60" class="sublabel">INNER</text>
      </g>
    </g>

    <!-- LEFT ARM STRIP -->
    <g transform="translate(0, 180)">
       <text x="0" y="-5" class="sublabel" style="text-anchor: start">LEFT ARM</text>
      
      <!-- Front -->
      <g transform="translate(0, 0)">
        <rect id="sleeve-left-front" width="64" height="128" class="region" />
        <text x="32" y="60" class="sublabel">FRONT</text>
      </g>
      <!-- Outer -->
      <g transform="translate(64, 0)">
        <rect id="sleeve-left-outer" width="64" height="128" class="region" />
        <text x="32" y="60" class="sublabel">OUTER</text>
      </g>
      <!-- Back -->
      <g transform="translate(128, 0)">
        <rect id="sleeve-left-back" width="64" height="128" class="region" />
        <text x="32" y="60" class="sublabel">BACK</text>
      </g>
      <!-- Inner -->
      <g transform="translate(192, 0)">
        <rect id="sleeve-left-inner" width="64" height="128" class="region" />
        <text x="32" y="60" class="sublabel">INNER</text>
      </g>
    </g>
  </g>

</svg>
