<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <style>
      .guide { fill: none; stroke: #ccc; stroke-width: 1; stroke-dasharray: 4; }
      .region { fill: #f0f0f0; stroke: #999; stroke-width: 1; }
      .label { font-family: sans-serif; font-size: 14px; fill: #666; text-anchor: middle; pointer-events: none; }
      .sublabel { font-family: sans-serif; font-size: 10px; fill: #999; text-anchor: middle; pointer-events: none; }
      .title { font-family: sans-serif; font-size: 18px; fill: #333; font-weight: bold; }
    </style>
  </defs>

  <text x="30" y="30" class="title">PANTS TEMPLATE (Standard 64x128 Units)</text>

  <!-- RIGHT LEG STRIP (Y=60) -->
  <g transform="translate(30, 60)">
    <text x="0" y="-10" class="label" style="text-anchor: start">RIGHT LEG</text>
    
    <!-- Each Side is 64x128 -->
    
    <!-- Front -->
    <g transform="translate(0, 0)">
      <rect id="pants-front-right" width="64" height="128" class="region" />
      <text x="32" y="60" class="sublabel">R FRONT</text>
      <text x="32" y="75" class="sublabel">64x128</text>
    </g>

    <!-- Outer -->
    <g transform="translate(64, 0)">
      <rect id="pants-side-right" width="64" height="128" class="region" />
      <text x="32" y="60" class="sublabel">R SIDE</text>
    </g>

    <!-- Back -->
    <g transform="translate(128, 0)">
      <rect id="pants-back-right" width="64" height="128" class="region" />
      <text x="32" y="60" class="sublabel">R BACK</text>
    </g>

    <!-- Inner -->
    <g transform="translate(192, 0)">
      <rect id="pants-inner-right" width="64" height="128" class="region" />
      <text x="32" y="60" class="sublabel">R INNER</text>
    </g>
  </g>

  <!-- LEFT LEG STRIP (Y=210) -->
  <g transform="translate(30, 240)">
    <text x="0" y="-10" class="label" style="text-anchor: start">LEFT LEG</text>
    
    <!-- Front -->
    <g transform="translate(0, 0)">
      <rect id="pants-front-left" width="64" height="128" class="region" />
      <text x="32" y="60" class="sublabel">L FRONT</text>
      <text x="32" y="75" class="sublabel">64x128</text>
    </g>

    <!-- Outer -->
    <g transform="translate(64, 0)">
      <rect id="pants-side-left" width="64" height="128" class="region" />
      <text x="32" y="60" class="sublabel">L SIDE</text>
    </g>

    <!-- Back -->
    <g transform="translate(128, 0)">
      <rect id="pants-back-left" width="64" height="128" class="region" />
      <text x="32" y="60" class="sublabel">L BACK</text>
    </g>

    <!-- Inner -->
    <g transform="translate(192, 0)">
      <rect id="pants-inner-left" width="64" height="128" class="region" />
      <text x="32" y="60" class="sublabel">L INNER</text>
    </g>
  </g>

</svg>
