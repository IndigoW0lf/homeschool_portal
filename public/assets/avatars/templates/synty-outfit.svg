<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Synty Simple People UV Template
    512x512 texture map matching SimplePeople.glb
    
    Regions are based on the BusinessMan texture layout.
    Kids can fill/paint each region in Design Studio.
  -->
  
  <!-- Background skin color (visible where clothing doesn't cover) -->
  <rect id="skin-base" x="0" y="0" width="512" height="512" fill="#f5d0b0"/>
  
  <!-- ============ HEAD/FACE REGION (Top Left) ============ -->
  <!-- Face front -->
  <rect id="face" x="64" y="0" width="128" height="128" fill="#f5d0b0"/>
  <!-- Hair (above and around face) -->
  <rect id="hair-top" x="64" y="0" width="128" height="32" fill="#8B4513"/>
  <rect id="hair-left" x="0" y="0" width="64" height="128" fill="#8B4513"/>
  <rect id="hair-right" x="192" y="0" width="64" height="128" fill="#8B4513"/>
  <rect id="hair-back" x="0" y="128" width="160" height="64" fill="#8B4513"/>
  
  <!-- ============ TORSO/SHIRT REGION (Top Center) ============ -->
  <!-- Shirt front (with collar/tie area) -->
  <rect id="shirt-front" x="128" y="0" width="128" height="192" fill="#4A5568"/>
  <!-- Collar/tie area -->
  <rect id="collar" x="160" y="0" width="64" height="48" fill="#FFFFFF"/>
  <polygon id="tie" points="192,48 180,192 204,192" fill="#3B82F6"/>
  
  <!-- Shirt sides -->
  <rect id="shirt-left" x="0" y="192" width="128" height="64" fill="#4A5568"/>
  <rect id="shirt-right" x="128" y="192" width="128" height="64" fill="#4A5568"/>
  <rect id="shirt-back" x="0" y="256" width="256" height="64" fill="#4A5568"/>
  
  <!-- ============ ARMS REGION (Right side, top) ============ -->
  <!-- Left arm -->
  <rect id="arm-left-outer" x="256" y="0" width="64" height="128" fill="#4A5568"/>
  <rect id="arm-left-inner" x="320" y="0" width="64" height="128" fill="#4A5568"/>
  <!-- Left hand -->
  <rect id="hand-left" x="384" y="0" width="64" height="64" fill="#f5d0b0"/>
  
  <!-- Right arm -->
  <rect id="arm-right-outer" x="256" y="128" width="64" height="128" fill="#4A5568"/>
  <rect id="arm-right-inner" x="320" y="128" width="64" height="128" fill="#4A5568"/>
  <!-- Right hand -->
  <rect id="hand-right" x="384" y="128" width="64" height="64" fill="#f5d0b0"/>
  
  <!-- ============ PANTS/LEGS REGION (Right side, bottom) ============ -->
  <!-- Left leg -->
  <rect id="pants-left-front" x="256" y="256" width="64" height="128" fill="#1F2937"/>
  <rect id="pants-left-back" x="320" y="256" width="64" height="128" fill="#1F2937"/>
  <rect id="pants-left-side" x="384" y="256" width="64" height="128" fill="#1F2937"/>
  
  <!-- Right leg -->
  <rect id="pants-right-front" x="256" y="384" width="64" height="128" fill="#1F2937"/>
  <rect id="pants-right-back" x="320" y="384" width="64" height="128" fill="#1F2937"/>
  <rect id="pants-right-side" x="384" y="384" width="64" height="128" fill="#1F2937"/>
  
  <!-- ============ SHOES REGION (Bottom corners) ============ -->
  <rect id="shoe-left" x="448" y="256" width="64" height="128" fill="#374151"/>
  <rect id="shoe-right" x="448" y="384" width="64" height="128" fill="#374151"/>
  
  <!-- ============ BELT/WAIST ============ -->
  <rect id="belt" x="0" y="320" width="256" height="32" fill="#4B5563"/>
  
</svg>
