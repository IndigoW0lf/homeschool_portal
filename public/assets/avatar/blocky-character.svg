<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200">
  <defs>
    <style>
      .skin-head { fill: var(--skin-head, #ffdbac); }
      .skin-torso { fill: var(--skin-torso, #5e7fb8); }
      .skin-arm { fill: var(--skin-arm, #ffdbac); }
      .skin-leg { fill: var(--skin-leg, #4a5568); }
      .outline { stroke: rgba(0,0,0,0.1); stroke-width: 1; pointer-events: none; }
    </style>
  </defs>
  
  <!-- Left Arm (Stage Right) -->
  <rect id="left-arm" x="5" y="55" width="18" height="45" rx="2" class="skin-arm outline"/>
  
  <!-- Right Arm (Stage Left) -->
  <rect id="right-arm" x="77" y="55" width="18" height="45" rx="2" class="skin-arm outline"/>
  
  <!-- Left Leg (Stage Right) -->
  <rect id="left-leg" x="28" y="108" width="20" height="50" rx="2" class="skin-leg outline"/>
  
  <!-- Right Leg (Stage Left) -->
  <rect id="right-leg" x="52" y="108" width="20" height="50" rx="2" class="skin-leg outline"/>
  
  <!-- Torso -->
  <rect id="torso" x="25" y="55" width="50" height="50" rx="2" class="skin-torso outline"/>
  
  <!-- Head -->
  <rect id="head" x="30" y="10" width="40" height="40" rx="4" class="skin-head outline"/>
  
  <!-- Simple Face (Optional default) -->
  <g id="face" opacity="0.4">
    <circle cx="43" cy="25" r="3" fill="#000"/>
    <circle cx="57" cy="25" r="3" fill="#000"/>
    <path d="M40 35 Q50 40 60 35" stroke="#000" stroke-width="2" fill="none"/>
  </g>
</svg>
